<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMPlanner</title>
    <script></script>
    <style>
        header {
            width: 100%;
            height: 80px;
            animation: inicio;
            animation-duration: 3s;
            text-align: center;
            margin: 20px;
            padding-top: 10px;
            font-weight: bold;
            font-style: italic;
            font-size: 100%;
            size-adjust: 30vw;
        }
        
        @media only screen and (max-width: 520px) {
            /* For mobile phones: */
            header {
                width: 100%;
            }
        }
        
        @keyframes inicio {
            0% {
                width: 30vw;
                height: 80px;
            }
            100% {
                width: 90vw;
                height: 80px;
            }
        }
    </style>
</head>

    <header style="color: lightgrey; background-color: gray;  
    ">BIENVENIDO</header>

</body>
