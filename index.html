<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        
        header {
            font-size: 3.5vw;
            padding-top: 20px;
            text-align: center;
            margin-top: 20px;
            height: 70px;
            animation-name: animacionIni;
            animation-direction: normal;
            animation-duration: 2s;
            transition: ease;
            transition-duration: 1.5 s;
        }
        
        @keyframes animacionIni {
            0% {
                font-size: 1.5em;
                height: 10px;
            }
            100% {
                font-size: 3.5vw;
                height: 70px;
            }
        }
        
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }
        
        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        
        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        #Navegacion {
            font-size: 30px;
            animation-name: inicioNav;
            animation-duration: 2s;
        }
        
        @keyframes inicioNav {
            0% {
                font-size: 10px;
            }
            100% {
                font-size: 30px;
            }
        }
        
        .overlay a:hover,
        .overlay a:focus {
            color: #f1f1f1;
        }
        
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        
        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }
            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>

<body>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">Sobre nosotros</a>
            <a href="#">Servicios</a>
            <a href="#">Hazte Cliente</a>
            <a href="https://www.instagram.com/joseanfitness_21/">Contacto</a>
        </div>
    </div>

    <header style="color: lightgrey; background-color: gray;  
    ">BIENVENIDO</header>
    <span id="Navegacion" style="cursor:pointer" onclick="openNav()">&#9776;</span>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>

</html>
